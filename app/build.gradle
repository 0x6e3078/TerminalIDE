apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Google Inc.:Google APIs:21'
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.spartacusrex.spartacuside"
        minSdkVersion 10
        targetSdkVersion 10

        ndk {
            moduleName "libjackpal-androidterm2"
            ldLibs "log","dl"
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        pickFirst 'lib/armeabi/libjackpal-androidterm2.so'
        pickFirst 'META-INF/LICENSE.txt'
        pickFirst 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile files('libs/android-sun-jarsign-support-1.1.jar')
    compile files('libs/kellinwood-logging-android-1.3.jar')
    compile files('libs/kellinwood-logging-lib-1.0.jar')
    compile files('libs/zipio-lib-1.6.jar')
    compile files('libs/zipsigner-lib-1.11.jar')
}
